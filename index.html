<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/application.css">
    <title>jQuery form validation</title>

  </head>

  <body>
    <div class="body-container">
      <form action="index.html" method="post" autocomplete="off">
        <h1>Sign up</h1>
        <label for="companyName" class="screen-reader-text">Company Name</label>
        <input type="text" id="companyName" name="user_companyName" placeholder="Company Name" required>
        <span>Please enter a company name</span>

        <label for="name" class="screen-reader-text">Your Name</label>
        <input type="text" id="name" name="user_name" placeholder="Your Name" required>
        <span>Name required</span>

        <label for="email" class="screen-reader-text">Email Address</label>
        <input type="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" name="user_email" placeholder="Email address" required>
        <span>Email address required</span>

        <label for="phone" class="screen-reader-text">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="Phone Number" required>
        <span>10â€“11 digit UK phone number required</span>

        <label for="password" class="screen-reader-text">Password</label>
        <input type="password" id="password" name="user_password" placeholder="Password" required>
        <span>Password required</span>

        <label for="passwordConfirm" class="screen-reader-text">Password Confirmation</label>
        <input type="password" id="passwordConfirm" name="user_passwordConfirm" placeholder="Confirm Password" required>
        <span>Passwords don't match</span>

        <button type="submit">CREATE ACCOUNT</button>
      </form>
    </div>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>

</html>
