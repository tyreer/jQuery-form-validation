<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css">
    <title>jQuery form validation</title>

  </head>

  <body>
    <form action="index.html" method="post">
      <h1>Sign up</h1>
      <label for="company-name">Company name:</label>
      <input type="text" id="company-name" name="user_company-name">
      <span>Please enter a company name</span>

      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      <span>Please enter a name</span>

      <label for="email">Email address:</label>
      <input type="email" id="email" name="user_email">
      <span>Please enter an email address</span>

      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="user_phone">
      <span>Please enter a phone number</span>

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">
      <span>Please enter a password</span>

      <label for="password">Password confirmation:</label>
      <input type="password" id="password-confirm" name="user_password-confirm">
      <span>Passwords do not match</span>

      <button type="button">CREATE ACCOUNT</button>
    </form>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>

</html>
